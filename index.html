<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="image__header">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-container">
    <article>
      <label class="new-task__label" for="new-task">Add Item</label>
      <div class="main-container__input">
        <input id="new-task" class="task input__text-new" type="text">
        <button class="add button">Add</button>
      </div>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="list__incomplete">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="task list__label">Pay Bills</label>
            <input type="text" class="task input__text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="item__edit list__item">
            <input type="checkbox">
            <label id="edit__label" class="task list__label">Go Shopping</label>
            <input id="edit__input" type="text" value="Go Shopping" class="task input__text">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list list__completed" id="list__completed">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label id="completed__label" class="task list__label">See the Doctor</label>
            <input type="text" class="task input__text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
