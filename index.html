<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="image__header">
    <a class="header-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-container">
    <article>
      <p id="main-container__label">
        <label for="new-task">Add Item</label>
      <div class="main-container__input">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
      </p>
      <section>
        <h3>Todo</h3>
        <ul id="list__incomplete">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input__text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="item__edit">
            <input type="checkbox">
            <label id="edit__label" class="task">Go Shopping</label>
            <input id="edit__input" type="text" value="Go Shopping" class="task input__text">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="list__completed">
          <li>
            <input type="checkbox" checked>
            <label id="completed__label" class="task">See the Doctor</label>
            <input type="text" class="task input__text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
