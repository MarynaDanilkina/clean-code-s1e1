<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="image__header">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <article>
      <label class="main__new-label" for="new-task">Add Item</label>
      <div class="main__new-task">
        <input id="new-task" class="task new-task__input" type="text">
        <button class="new-task__add button">Add</button>
      </div>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="list__incomplete">
          <li class="list__item">
            <input class="item__checkbox" type="checkbox">
            <label class="task item__label">Pay Bills</label>
            <input type="text" class="task item__input-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="button__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="item__edit list__item">
            <input class="item__checkbox" type="checkbox">
            <label class="task item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task item__input-text">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="button__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list list__completed" id="list__completed">
          <li class="list__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="task item__label">See the Doctor</label>
            <input type="text" class="task item__input-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="button__delete-img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
